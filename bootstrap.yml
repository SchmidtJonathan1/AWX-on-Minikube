---
# Bootstraps a VM (remote or local) with an Ansible user, copies the key of the current user and upgrades all packages
# Default configuration method is remote

- name: Bootstrap playbook, run it with '-e "ansible_user=<default-user> method=<run-method remote/local>" --ask-pass --ask-become-pass'
  hosts: all
  vars:
    automation_user: ansible
    method: remote # or local
  tasks:
    - name: Bootstrap on a remote machine
      when: method == "remote"
      block:
        - name: Ensure public key for current User exists
          ansible.builtin.stat:
            path: ~/.ssh/id_rsa.pub
          delegate_to: localhost

        - name: Remote node block
          become: true
          block:
            - name: Create User for further Ansible automation
              ansible.builtin.user:
                name: "{{ automation_user }}"
                shell: /bin/bash
                comment: "User for Ansible automation tasks"

            - name: Enable sudo permissions for Ansible user
              ansible.builtin.copy:
                content: "{{ automation_user }} ALL=(ALL) NOPASSWD:ALL"
                dest: /etc/sudoers.d/ansible
                validate: /usr/sbin/visudo -cf %s
                mode: "0644"

            - name: Add public key of current User to authorized_keys of Ansible User
              ansible.posix.authorized_key:
                user: "{{ automation_user }}"
                state: present
                key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

            - name: Ugrade all packages
              ansible.builtin.package:
                name: "*"
                state: latest

    - name: Bootstrap on a local machine
      when: method == "local"
      block:
        - name: Remote node block
          become: true
          block:
            - name: Create User for further Ansible automation
              ansible.builtin.user:
                name: "{{ automation_user }}"
                shell: /bin/bash
                comment: "User for Ansible automation tasks"

            - name: Enable sudo permissions for Ansible user
              ansible.builtin.copy:
                content: "{{ automation_user }} ALL=(ALL) NOPASSWD:ALL"
                dest: /etc/sudoers.d/ansible
                validate: /usr/sbin/visudo -cf %s
                mode: "0644"

            - name: Ugrade all packages
              ansible.builtin.package:
                name: "*"
                state: latest
